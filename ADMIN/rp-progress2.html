      <!-- Repair Progress Tracker -->

        <a href="#" class="sidebar__link">

      </li>
      <li class="sidebar__item ">
        <a href="borrow-status-admin-iverson.html" class="sidebar__link">

    <!-- Logout Option -->
    <ul class="sidebar__menu sidebar__menu--bottom">
      <li class="sidebar__item logout-button">

  </aside>

  <!-- End of SIDEBAR NAVIGATION -->


  <!-- ===================================
     UPPER BAR NAVIGATION
     =================================== -->
  <main class="main" id="content">
    <!-- Top Navigation Bar -->
    <nav class="navbar">
      <!-- Left Side of Navigation -->
      <div class="navbar__left">
        <!-- Menu Toggle Button -->
        <i class='bx bx-menu navbar__toggle'></i>
        <!-- Dashboard Link -->
        <a href="#" class="navbar__link">Dashboard</a>
      </div>

      <!-- Dark/Light Mode Toggle -->
      <input id="theme-switch" hidden>
    </nav>
    <!-- End of Top Navigation Bar -->



    <!-- ===================================
                        Main Content Container
                        =================================== -->
    <div class="body">
      <!-- Main content wrapper -->
      <div class="content-wrapper">

        <!-- Summary Cards Section - Shows key metrics -->
        <div class="summary-cards">
          <!-- Total Rooms Card -->
          <div class="summary-card">
            <h3>Total Rooms</h3>
            <span class="room-total count">value</span>
          </div>

          <!-- Total PC Card -->
          <div class="summary-card">
            <h3>Total PC</h3>
            <span class="pc-totals count">value</span>
          </div>

          <!-- Total Available PC Card -->
          <div class="summary-card">
            <h3 style="font-size: 12px;">Total Available PC</h3>
            <span class="pc-totals-available count">value</span>
          </div>
        </div>

        <!-- Main Content Area - Two Column Layout -->
        <div class="main-content">          <!-- PC Specifications Panel - Left Column -->
          <div class="pc-details-panel">


            <!-- Panel Header with PC Identifier -->
            <div class="panel-header">
              <h2 class="room-label">VALUE</h2>
            </div>



            <!-- ===================================
                            ---------"MAIN BODY"---------"
                        =================================== -->
            <div class="panel-content">
              <!-- PC Grid Container - Displays PCs as circular elements -->
              <!--       <h3 class="section-title">SPECIFICATION</h3>   -->


            </div>            
            
            <h3 class="section-title">PC LIST</h3>

            <!-- PC Grid Scrollable Container -->
            <div class="pc-grid-container">
              <!-- PC Grid Container -->
              <div class="pc-grid">
                <!-- Row 1 -->
                <!-- PC-1 -->
  
              </div>
            </div>




          </div><!-- End of PC Specifications Panel -->

          <!-- Rooms Panel - Right Column -->
          <div class="rooms-panel">
            <!-- Panel Title -->
            <h2>ROOMS</h2>

            <!-- Room Selection Grid -->
            <div class="room-grid">

              <!-- When clicked, it will show the PC data for that room -->

            </div><!-- End of Room Grid -->
          </div><!-- End of Rooms Panel -->
        </div><!-- End of Main Content Area -->
      </div><!-- End of Content Wrapper -->
    </div><!-- End of Body -->





  </main>
  <!-- End of MAIN CONTENT AREA -->



  <!-- Firebase JS -->
  <script type="module" src="backend/reportForm-admin-iverson.js"></script>
