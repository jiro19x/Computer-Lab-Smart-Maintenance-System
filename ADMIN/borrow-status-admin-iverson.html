<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- External CSS Stylesheet -->
  <link rel="stylesheet" href="/CSS/design.css">
  <link rel="stylesheet" href="/CSS/responsive.css">
  <link rel='stylesheet' href='/CSS/logout.css'>
  <link rel="stylesheet" href="/CSS/request-status.css">
  <link rel="stylesheet" href="../ADMIN/CSS/view-report.css">
  <link rel="stylesheet" href="../ADMIN/CSS/confirmationModal.css">
  <!-- Boxicons Icon Library borrow-dashboard-admin-iverson.css -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="/CSS/borrow-dashboard.css">
  <link href='/CSS/borrowForm.css' rel='stylesheet'>

  <title>Gordon College - Dashboard</title>
</head>


<body>

<!-- ===================================
     SIDEBAR NAVIGATION
     ===================================-->
  <aside class="sidebar" id="sidebar">
	
    <!-- College Logo and Title -->
    <a href="#" class="sidebar__brand">
        <img src="/asset/image/CCS-CCSLOGO.png" alt="Gordon College Logo" class="sidebar__logo">
        <span class="sidebar__title">L A B G U A R D</span>
    </a>
    
    <!-- Main Navigation Menu -->
    <ul class="sidebar__menu sidebar__menu--main">

      <!-- User Profile -->
      <li class="sidebar__item ">
        <a href="structure-admin-iverson.html" class="sidebar__link">
          <i class='bx bxs-user-rectangle'></i>
          <span class="sidebar__text">PROFILE</span>
        </a>
      </li>
      <!-- Borrower Management -->
      <li class="sidebar__item ">
        <a href="borrow-dashboard-admin-iverson.html" class="sidebar__link">
          <i class='bx bxs-receipt '></i>
          <span class="sidebar__text">BORROWER</span>
        </a>
      </li>
      <!-- Report and Request System -->
      <li class="sidebar__item ">
        <a href="report-dashboard-faculty-admin-iverson.html" class="sidebar__link">
          <i class='bx bxs-copy-alt'></i>
          <span class="sidebar__text">REPORT / REQUEST</span>
        </a>
      </li>
      <!-- Repair Progress Tracker -->
      <li class="sidebar__item">
        <a href="rp-progress2.html" class="sidebar__link">
          <i class='bx bxs-doughnut-chart'></i>
          <span class="sidebar__text">REPAIR PROGRESS</span>
        </a>
      </li>
      <!-- Request Status Monitor -->
      <li class="sidebar__item ">
        <a href="request-status-dashboard-faculty-admin-iverson.html" class="sidebar__link">
          <i class='bx bxs-group'></i>
          <span class="sidebar__text">REQUEST STATUS</span>
        </a>
      </li>
      <!-- Request Status Monitor -->
      <li class="sidebar__item sidebar__item--active">
        <a href="#" class="sidebar__link">
          <i class='bx bxs-group'></i>
          <span class="sidebar__text">BORROW STATUS</span>
        </a>
      </li>

    </ul>
    <!-- Logout Option -->
    <ul class="sidebar__menu sidebar__menu--bottom">
      <li class="sidebar__item logout-button">
        <a href="#" class="sidebar__link sidebar__link--logout">
          <i class='bx bxs-log-out-circle'></i>
          <span class="sidebar__text">Logout</span>
        </a>
      </li>
    </ul>

  </aside>
<!-- End of SIDEBAR NAVIGATION -->


<!-- ===================================
     MAIN CONTENT AREA
     =================================== -->
<main class="main" id="content">
  <!-- Top Navigation Bar -->
  <nav class="navbar">
    <!-- Left Side of Navigation -->
    <div class="navbar__left">
      <!-- Menu Toggle Button -->
      <i class='bx bx-menu navbar__toggle'></i>
      <!-- Dashboard Link -->
      <a href="#" class="navbar__link">Dashboard</a>
    </div>

          <!-- Dark/Light Mode Toggle -->
      <input id="theme-switch" hidden>
  </nav>
  <!-- End of Top Navigation Bar -->

  <!-- Main Content Container -->
  <div class="dashboard">
    
    <!-- Dashboard Stats Cards -->
    <div class="dashboard__stats">
    
    </div>
    
    <!-- Recent Activity Sections -->
    <div class="activity">
      <div class="activity__header">
        <h2 class="activity__title" style="  font-size: 40px;font-weight: 700; margin-top: 15px; text-align: center;">Recent Activity</h2>
        <h1 class="Apply-Filter">Apply Filter</h1>
        <div class="filters">
          <p style="font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; ">STATUS</p>
          <select id="sortingReequest">
            <option value="all">All</option>
            <option value="pending-sort">Pending</option>
            <option value="approve-sort">Approved</option>
            <option value="return-sort">Return</option>
            <option value="remove-sort">Removed</option> <!-- Updated from Declined -->
          </select>

          <div class="request-date-inputs">
            <p>startDate</p>
            <input type="date" class="sortingReequest" id="startDate" placeholder="Start Date" />
            <p>endDate</p>
            <input type="date" class="sortingReequest" id="endDate" placeholder="End Date" />
          </div>
        </div>
      </div>
      <div class="activity__table-container">
        <table class="activity__table">
          <thead>
            <tr>
              <th>Faculty Name</th>
              <th>Request Date</th>
              <th>Borrow Date</th>
              <th>Return Date</th>
              <th>Unit</th>
              <th>Action</th>
              <th></th>
            </tr>
          </thead>
          <tbody class="report-list">
          
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
</main>
<!-- End of MAIN CONTENT AREA backend.js -->

<!-- JavaScript - Core Functionality -->
<script type="module" src="backend/borrow-status-admin-iverson.js"></script>
<script type="module" src="backend/borrowForm-admin-iverson.js"></script> 

<!-- JavaScript - Core Functionality -->
<script src="/backend/backend.js"></script>
<script src="/backend/logout.js"></script>
<script type="module" src="/ADMIN/backend/adminFirewall.js"></script>




</body>

</html>
