<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Boxicons Icon Library -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="/CSS/borrow-dashboard.css">
  <link href='/CSS/reportForm.css' rel='stylesheet'>
  
  <!-- External CSS Stylesheet -->
  <link rel="stylesheet" href="/CSS/design.css">
  <link rel="stylesheet" href="/CSS/responsive.css">
  <link rel='stylesheet' href='/CSS/logout.css' >
  <link rel="stylesheet" href="/CSS/request-status.css">
  <link rel="stylesheet" href="./ADMIN/CSS/view-report.css">
  

  <title>Gordon College - Dashboard</title>
</head>


<body>

<!-- ===================================
     SIDEBAR NAVIGATION
     =================================== -->
  <aside class="sidebar" id="sidebar">
	
    <!-- College Logo and Title -->
    <a href="#" class="sidebar__brand">
        <img src="/asset/image/CCS-CCSLOGO.png" alt="Gordon College Logo" class="sidebar__logo">
        <span class="sidebar__title">L A B G U A R D</span>
    </a>
    
    
    <!-- Main Navigation Menu -->
    <ul class="sidebar__menu sidebar__menu--main">

      <!-- User Profile -->
      <li class="sidebar__item ">
        <a href="/structure.html" class="sidebar__link">
          <i class='bx bxs-user-rectangle'></i>
          <span class="sidebar__text">PROFILE</span>
        </a>
      </li>
      <!-- Borrower Management -->
      <li class="sidebar__item ">
        <a href="/borrow-dashboard.html" class="sidebar__link">
          <i class='bx bxs-receipt '></i>
          <span class="sidebar__text">BORROWER</span>
        </a>
      </li>
      <!-- Report and Request System -->
      <li class="sidebar__item ">
        <a href="/report-dashboard-faculty.html" class="sidebar__link">
          <i class='bx bxs-copy-alt'></i>
          <span class="sidebar__text">REPORT / REQUEST</span>
        </a>
      </li>
      
      <!-- Request Status Monitor -->
      <li class="sidebar__item sidebar__item--active">
        <a href="#" class="sidebar__link">
          <i class='bx bxs-group'></i>
          <span class="sidebar__text">REQUEST STATUS</span>
        </a>
      </li>
      <li class="sidebar__item ">
        <a href="borrow-status-faculty-iverson.html" class="sidebar__link">
          <i class='bx bxs-group'></i>
          <span class="sidebar__text">BORROW STATUS</span>
        </a>
      </li>

    </ul>
    <!-- Logout Option -->
    <ul class="sidebar__menu sidebar__menu--bottom">
      <li class="sidebar__item logout-button">
        <a href="#" class="sidebar__link sidebar__link--logout">
          <i class='bx bxs-log-out-circle'></i>
          <span class="sidebar__text">Logout</span>
        </a>
      </li>
    </ul>

  </aside>
<!-- End of SIDEBAR NAVIGATION -->


<!-- ===================================
     MAIN CONTENT AREA
     =================================== -->
<main class="main" id="content">
  <!-- Top Navigation Bar -->
  <nav class="navbar">
    <!-- Left Side of Navigation -->
    <div class="navbar__left">
      <!-- Menu Toggle Button -->
      <i class='bx bx-menu navbar__toggle'></i>
      <!-- Dashboard Link -->
      <a href="#" class="navbar__link">Dashboard</a>
    </div>
      <!-- Dark/Light Mode Toggle -->
      <input  id="theme-switch" hidden>
  </nav>
  <!-- End of Top Navigation Bar -->


    <!-- Main Content Container -->
  <div class="dashboard">
  
    <!-- Recent Activity Sections -->
    <!-- <div class="request-status-container"> -->
      <div class="request-status-header">        
        <h1 class="activity__title-recent" style="font-size: 30px; margin-top: 15px;">Recent Activity</h1>
        <h1  class="Apply-Filter" >Apply Filter</h1>        
        <div class="filters">
          <p style="font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; ">STATUS</p>
          <select id="sortingReequest">
            <option value="all-sort">All</option>
            <option value="approve-sort">Approved</option>
            <option value="pending-sort">Pending</option>
            <option value="process-sort">Processing</option>
            <option value="decline-sort">Declined</option>
          </select>
          <div class="request-date-inputs">
            <p>startDate</p>
            <input type="date" class="sortingReequest" id="startDate" placeholder="Start Date" />
            <p>endDate</p>
            <input type="date" class="sortingReequest" id="endDate" placeholder="End Date" />
          </div>
        </div>

        
      </div>
      <div class="activity__table-container">        
        <table class="request-table">
          <thead>
            <tr>
              <th>Faculty Name</th>
              <th>Date</th>
              <th>Room & PC No.</th>
              <th>Unit</th>
              <th>Status</th>
              <th></th>
            </tr>
          </thead>
          <tbody class="report-list">
            <!-- Example row for demonstration -->

            
          </tbody>
        </table>
      </div>
    <!-- </div> -->

    </div> <!-- End of Recent Activity Sections -->

</main>
<!-- End of MAIN CONTENT AREA -->

<!-- JavaScript - Core Functionality -->
<script type="module" src="/backend/request-status-dashboard-faculty.js"></script>
<script type="module" src="/backend/reportForm.js"></script>
<script type="module" src="./ADMIN/backend/data/apiReportItem-admin-iverson.js"></script>
<script src="/backend/backend.js"></script>
<script src="/backend/logout.js"></script>
<script type="module" src="./ADMIN/backend/data/reportItem-admin-iverson.js"></script>
</body>

</html>
